<div class="container pt-5">
  <main class="form-signin">
    <form action="https://demo.turnstile.workers.dev/handler" method="POST">
      <h2 class="h3 mb-3 fw-normal">Turnstile &dash; Dummy Login Demo</h2>

      <div class="form-floating">
        <input type="text" id="user" class="form-control" />
        <label for="user">User name</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          id="pass"
          class="form-control"
          autocomplete="off"
          readonly
          value="CorrectHorseBatteryStaple"
        />
        <label for="pass">Password (dummy)</label>
      </div>

      <div class="checkbox mb-3">
        <!-- The following line controls and configures the Turnstile widget. -->
        <ngx-turnstile
          [siteKey]="siteKey"
          theme="light"
          (resolved)="onResolved($event)"
        ></ngx-turnstile>
        <!-- end. -->
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">
        Sign in
      </button>
      <p class="mt-5 mb-3 text-muted">
        <a href="https://github.com/verto-health/ngx-turnstile"
          ><i class="bi bi-github"></i> See code</a
        >
      </p>
    </form>
  </main>
</div>
